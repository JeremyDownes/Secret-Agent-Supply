<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc.</title>
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  <script>
      $(document).ready(function() {
        $(".secret").hide();

        $(window).resize(function(){
          location.reload();
        });

        if ($("div.x-container").width() < 960 ) {
          $("#glasses").hide().addClass("secret");
        }

        if ($("div.x-container").width() < 470 ) {
          $("#watch").hide().addClass("secret");
        }

        $(".ducati").click(function() {
          if ($("#ducati").hasClass("secret")) {
            $(".product .x-container figure").not(".secret").first().hide().addClass("secret");
            $("#ducati").show().removeClass("secret");
          }
        });

        $(".glasses").click(function() {
          if ($("#glasses").hasClass("secret")) {
            $(".product .x-container figure").not(".secret").first().hide().addClass("secret");
            $("#glasses").show().removeClass("secret");
          }
        });

        $(".watch").click(function() {
          if ($("#watch").hasClass("secret")) {          
            $(".product .x-container figure").not(".secret").first().hide().addClass("secret");
            $("#watch").show().removeClass("secret");
          }
        });

        $(".pen").click(function() {
          if ($("#pen").hasClass("secret")) {          
            $(".product .x-container figure").not(".secret").first().hide().addClass("secret");
            $("#pen").show().removeClass("secret");
          }
        });

        $(".dojo").click(function(){
          if ($("#dojo").hasClass("secret")) {          
            $(".product .x-container figure").not(".secret").first().hide().addClass("secret");
            $("#dojo").show().removeClass("secret");
          }
        });

        $(".contact").click(function() {
          if ($("#contact").hasClass("secret")) {
            $(".product .x-container figure").not(".secret").first().hide().addClass("secret");
            $("#contact").show().removeClass("secret");
          }
        });
      });
  </script>

</head>
<body>
  <header>
   	<div class="x-container">
   	  <img src="resources/images/logo.png">
   	  <p>SECRET AGENT SUPPLY INC.</p>
    </div>
  </header>

  <div class="landing-box">
  	<div class="x-container">
  		<div class="info-box">
        <figure>
          <p>NEW ARRIVAL</p>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </figure>
      </div>
    </div>
  </div>

  <nav>
  	<div class="x-container">
    	<a class="menu">Menu</a>
    	<a class="item glasses">Eyewear</a>
    	<a class="item watch">Apparel</a>
    	<a class="item pen">Gadgets</a>
    	<a class="item ducati">Vehicles</a>
    	<a class="item dojo">Classes</a>
    	<a class="item contact">Contact</a>
    </div>
  </nav>

  <main>
  	<section class="product">
    	<div class="x-container">
      	<figure id="pen">
      		<img src="resources/images/pen.png">
      		<figcaption>Exploding Pen</figcaption>
      	</figure>
      	<figure id="watch">
      		<img src="resources/images/watch.png">
      		<figcaption>Cellular Watch</figcaption>
      	</figure>
      	<figure id="glasses">
      		<img src="resources/images/glasses.png">
      		<figcaption>Thermal Glasses</figcaption>
      	</figure>
      	<figure id="ducati" class="secret">
      		<img src="resources/images/ducati.jpg">
      		<figcaption>Ducati</figcaption>
      	</figure>
      	<figure id="dojo" class="secret">
      		<img src="resources/images/dojo.jpg">
      		<figcaption>Classes</figcaption>
      	</figure>
      	<figure id="contact" class="secret">
      		<img src="resources/images/contact.png">
      		<figcaption>Mission Breifing</figcaption>
      	</figure>
      </div>
    </section>

    <section class="business-info">
      <div class="x-container">
        <figure>
      		<figcaption>Location</figcaption>
      		<span>-47.346436, 84.32354</span>
        </figure>
        <figure>    
      		<figcaption>Hours</figcaption>
      		<span>0800 - 1800</span>
      	</figure>
      </div>
    </section>
  </main>

  <footer>
  	<div class="x-container">
  		<p>Copyright Secret Agent Supply Inc.</p>
  	</div>
  </footer>

</body>
</html>
